<html lang="es">

        <div class="contenedorExterno">

                <div class="datos">
                    <h2 class="title">Iniciar Sesion</h2>

                            <label for="rolUs">Usuario</label>

                        </div>
                      
                      
                        
                        <div class="botones">
                            
                             <button type="submit" id="button" onclick="handleLogin()">Ingresar</button>
                           
            
                           
                             <button  id="button2" onclick="crearUser()"> ¿No tienes una cuenta? </button>
                           
                        </div>
                      
                        
                   
                   
                   
                    

                </div>

            </div>

        </div>  
        <script src="unionUsuario.js"></script>
        <script src="utils.js"></script>
    </body>
